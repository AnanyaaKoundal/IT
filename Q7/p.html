<!-- Create an HTML page with a paragraph written on it and under which 9 buttons are
placed in a 3X3 grid. The first row is for buttons labeled with colors names Red, 
Green, and Blue, the second row with numbers 10, 20, 30, and the third row with 
different font names. Click event of each of the buttons should make the appropriate 
change in the style of paragraph.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .form {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }

        h1 {
            font-size: 30px;
            font-family: 'Lucida Sans';
            text-align: center;
            color: rgb(107, 110, 132);
        }

        #petForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            font-family: 'Courier New';
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .submit-button {
            background: linear-gradient(313deg, rgb(58 117 158), rgb(133 171 194),
                    rgb(162 202 226));
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
    </style>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="form">
        <form id="petForm">
                <h1>Pet Form</h1>
                    <label for="name">Pet Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" required>
    
                    <label for="weight">Weight (in kg):</label>
                    <input type="text" id="weight" name="weight" required>
    
                    <label for="type">Type:</label>
                    <input type="text" id="type" name="type" required>
    
                    <label for="likes">What it likes most:</label>
                    <input type="text" id="likes" name="likes" required>
    
                <input type="submit" class="submit-button" value="Submit">
            </form>
        </div>
</body>
<script>
    document.getElementById('petForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const age = parseInt(document.getElementById('age').value);
    const weight = parseFloat(document.getElementById('weight').value);
    const type = document.getElementById('type').value;
    const likes = document.getElementById('likes').value;
    const pet = {
        name: name,
        age: age,
        weight: weight,
        type: type,
        likes: likes
    };
    console.log('Pet Object:', pet);
    console.log('JSON:', JSON.stringify(pet));
});
</script>

</html>
