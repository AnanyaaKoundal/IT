<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Operation</title>
</head>
<body>

    <div style="text-align: center; margin-top: 50px;">
        <h2><label for="expression">Enter Mathematical Expression:</label></h2>
        <input type="text" id="expression" placeholder="e.g., 5 * 3 + 2">

        <br><br>
        <div class="options">

            <input type="radio" id="square" name="operation" value="square">
            <label for="square">Square</label>
            
            <input type="radio" id="double" name="operation" value="double">
            <label for="double">Double</label>
            
        </div>
            <br><br>
            
            <button onclick="calculate()">Calculate</button>
            
            <br><br>
            
        <h2><label for="result">Result:</label></h2>
        <input type="text" id="result" readonly>
    </div>

    <script src="script.js"></script>

</body>
</html>
